	<script>
		marksheet();


		function marksheet() {
			name = prompt("Enter Your Name");

			getInput();

		}

		function getInput() {
			English = parseInt(prompt("Enter the English mark"));

		function result(English, Maths, PHP, Webdesign, Java, total, avg) {

		}
